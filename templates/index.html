<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque - Maker Brasil</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #111827;
      color: #D1D5DB;
    }
    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
    }

    .product-card {
      background-color: #1F2937;
      border-radius: 1rem;
      border: 1px solid #374151;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-5px);
      border-color: #3B82F6;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    .stock-input {
      width: 60px;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      background-color: #374151;
      border: 1px solid #4B5563;
      color: #F9FAFB;
      text-align: center;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.4rem 0.8rem;
      border-radius: 9999px;
      font-size: 0.85rem;
      font-weight: 700;
      color: white;
      text-align: center;
      transition: all 0.3s ease;
    }

    .status-tranquilo { background-color: #16A34A; }
    .status-alerta-fixo { background-color: #FBBF24; color: #1F2937; }
    .status-preocupante { background-color: #F97316; }
    .status-vazio { background-color: #DC2626; }
  </style>
</head>

<body class="antialiased pb-24">
  <header class="bg-gray-900/80 backdrop-blur-lg sticky top-0 z-50 shadow-lg shadow-black/20">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-white">Gestão de Estoque</h1>
      <nav class="hidden md:flex items-center space-x-8">
        <a href="#infantil" class="text-gray-300 hover:text-blue-400 transition-colors">Educação Infantil</a>
        <a href="#fundamental1-2" class="text-gray-300 hover:text-blue-400 transition-colors">Fundamental I (1º-2º)</a>
        <a href="#fundamental3-5" class="text-gray-300 hover:text-blue-400 transition-colors">Fundamental I (3º-5º)</a>
      </nav>
      <a href="editar.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition-transform transform hover:scale-105">
        ✏️ Editar Estoque
      </a>
    </div>
  </header>

  <main class="container mx-auto px-6 py-12">
    <!-- EDUCAÇÃO INFANTIL -->
    <section id="infantil" class="py-16">
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-white">Educação Infantil</h2>
        <p class="text-lg text-gray-400 mt-2">Kits e materiais para os pequenos.</p>
      </div>
      <div id="infantil-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </section>

    <!-- FUNDAMENTAL 1: 1º E 2º ANO -->
    <section id="fundamental1-2" class="py-16 bg-gray-800/20 rounded-3xl">
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-white">Fundamental I: 1º e 2º Ano</h2>
        <p class="text-lg text-gray-400 mt-2">Materiais para o ciclo inicial.</p>
      </div>
      <div id="fundamental1-2-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 px-8"></div>
    </section>

    <!-- FUNDAMENTAL 1: 3º AO 5º ANO -->
    <section id="fundamental3-5" class="py-16">
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-white">Fundamental I: 3º ao 5º Ano</h2>
        <p class="text-lg text-gray-400 mt-2">Materiais para o ciclo intermediário.</p>
      </div>
      <div id="fundamental3-5-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </section>
  </main>

  <script>
    const produtos = [
      // Educação Infantil
      { nome: "Tapete Lúdico", categoria: "infantil", em_estoque: 120 },
      { nome: "Encartes", categoria: "infantil", em_estoque: 75 },
      { nome: "LEGO 9656", categoria: "infantil", em_estoque: 30 },
      { nome: "Caracol", categoria: "infantil", em_estoque: 0 },
      { nome: "Cards", categoria: "infantil", em_estoque: 15 },

      // Fundamental 1, 1 ao 2
      { nome: "LEGO 9686", categoria: "fundamental1-2", em_estoque: 80 },
      { nome: "Caracol", categoria: "fundamental1-2", em_estoque: 40 },
      { nome: "Cards", categoria: "fundamental1-2", em_estoque: 0 },
      { nome: "Tipos de Maker", categoria: "fundamental1-2", em_estoque: 130 },

      // Fundamental 1, 3 ao 5
      { nome: "LEGO WeDo", categoria: "fundamental3-5", em_estoque: 110 },
      { nome: "LEGO We98", categoria: "fundamental3-5", em_estoque: 60 },
      { nome: "Educação Financeira Maker", categoria: "fundamental3-5", em_estoque: 20 },
      { nome: "Caneta 3D", categoria: "fundamental3-5", em_estoque: 0 },
      { nome: "Filamento", categoria: "fundamental3-5", em_estoque: 200 },
      { nome: "Tapete", categoria: "fundamental3-5", em_estoque: 10 },
      { nome: "Caracol", categoria: "fundamental3-5", em_estoque: 40 },
      { nome: "Cards", categoria: "fundamental3-5", em_estoque: 5 },
    ];

    function criarCardProduto(produto) {
      const card = document.createElement("div");
      card.className = "product-card p-6";
      card.innerHTML = `
        <h3 class="text-xl font-semibold mb-4 text-gray-100">${produto.nome}</h3>
        <div class="text-center">
          <div class="status-indicator"></div>
          <p class="text-sm text-gray-400 mt-2">Estoque Atual: ${produto.em_estoque}</p>
        </div>
      `;
      updateFixedStatus(card, produto.em_estoque);
      return card;
    }

    function updateFixedStatus(card, estoque) {
      const indicator = card.querySelector(".status-indicator");
      indicator.className = "status-indicator";

      if (estoque > 100) {
        indicator.classList.add("status-tranquilo");
        indicator.textContent = "Tranquilo";
      } else if (estoque > 50) {
        indicator.classList.add("status-alerta-fixo");
        indicator.textContent = "Alerta";
      } else if (estoque > 0) {
        indicator.classList.add("status-preocupante");
        indicator.textContent = "Preocupante";
      } else {
        indicator.classList.add("status-vazio");
        indicator.textContent = "Estoque Vazio";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const grids = {
        infantil: document.getElementById("infantil-grid"),
        "fundamental1-2": document.getElementById("fundamental1-2-grid"),
        "fundamental3-5": document.getElementById("fundamental3-5-grid"),
      };

      produtos.forEach((produto) => {
        const card = criarCardProduto(produto);
        grids[produto.categoria].appendChild(card);
      });
    });
  </script>
</body>
</html>
