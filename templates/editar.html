<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Estoque</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <header class="bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold">Editar Estoque</h1>
      <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition-transform transform hover:scale-105">
        ‚¨ÖÔ∏è Voltar
      </a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-semibold mb-8 text-center text-gray-300">Atualize as Quantidades de Cada Produto</h2>

    <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-8"></div>

    <div class="mt-12 text-center">
      <button id="salvar" class="bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-xl font-semibold text-lg transition-transform transform hover:scale-105">
        üíæ Salvar Altera√ß√µes
      </button>
      <p id="mensagem" class="text-sm mt-4 transition-opacity opacity-0"></p>
    </div>
  </main>

  <script>
    function getStatusClass(v) {
      if (v > 100) return 'bg-green-600';
      if (v > 50) return 'bg-yellow-400 text-gray-900';
      if (v > 0) return 'bg-orange-500';
      return 'bg-red-600';
    }
    function getStatusText(v) {
      if (v > 100) return 'Tranquilo';
      if (v > 50) return 'Alerta';
      if (v > 0) return 'Preocupante';
      return 'Estoque Vazio';
    }

    async function carregarProdutos() {
      const res = await fetch('/api/produtos');
      const produtos = await res.json();
      const container = document.getElementById('cards-container');
      container.innerHTML = produtos.map(p => `
        <div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 shadow-md hover:border-blue-500 transition-transform transform hover:scale-105">
          <h2 class="text-lg font-semibold text-white mb-1">${p.nome}</h2>
          <p class="text-sm text-gray-400 mb-4 capitalize">${p.categoria.replace('-', ' ')}</p>
          <div class="text-center mb-6">
            <span class="inline-block px-3 py-1 rounded-full text-sm font-semibold ${getStatusClass(p.em_estoque)}">
              ${getStatusText(p.em_estoque)}
            </span>
          </div>
          <div class="text-center">
            <label class="block text-gray-400 mb-1 text-sm">Quantidade em Estoque</label>
            <input type="number" min="0" value="${p.em_estoque}" data-id="${p.id}"
              class="stock-input bg-gray-900 border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-600/30 w-24 mx-auto p-2 rounded-lg text-center text-white font-semibold text-lg transition">
          </div>
        </div>
      `).join('');
    }

    async function salvarAlteracoes() {
      const inputs = document.querySelectorAll('.stock-input');
      const dados = [];
      inputs.forEach(i => dados.push({
        id: parseInt(i.dataset.id),
        emEstoque: parseInt(i.value),
        necessario: 0
      }));

      const res = await fetch('/api/atualizar', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(dados)
      });
      const result = await res.json();

      const msg = document.getElementById('mensagem');
      msg.textContent = result.mensagem;
      msg.classList.remove('opacity-0');
      msg.classList.add('text-green-400');
      setTimeout(() => msg.classList.add('opacity-0'), 3000);
    }

    document.addEventListener('DOMContentLoaded', carregarProdutos);
    document.getElementById('salvar').addEventListener('click', salvarAlteracoes);
  </script>
</body>
</html>
